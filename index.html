
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quero Polpa - Tabela de Preços</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff5f5; color: #333; margin: 0; padding: 0; }
    header { background: #e60023; color: #fff; padding: 20px; text-align: center; }
    h1, h2 { margin: 10px 0; }
    .tabela { width: 90%; margin: 20px auto; border-collapse: collapse; }
    .tabela th, .tabela td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .tabela th { background: #e60023; color: #fff; }
    footer { text-align: center; padding: 20px; background: #e60023; color: #fff; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Quero Polpa</h1>
    <p>Tabela de Preços</p>
  </header>

  <section>
    <h2>Varejo</h2>
    <table class="tabela">
      <tr>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td>Polpa de Acerola</td>
        <td>R$ 2,00</td>
      </tr>
      <tr>
        <td>Polpa de Caju</td>
        <td>R$ 2,00</td>
      </tr>
    </table>

    <h2>Atacado (a partir de 30kg)</h2>
    <table class="tabela">
      <tr>
        <th>Produto</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td>Polpa de Acerola</td>
        <td>R$ 1,50</td>
      </tr>
      <tr>
        <td>Polpa de Caju</td>
        <td>R$ 1,50</td>
      </tr>
    </table>
  </section>

  <footer>
    Travessa das Jaqueiras, nº 5, Paripe, Salvador - BA<br>
    Pagamento: Pix (rodrigo.mascena02@gmail.com)
  </footer>
</body>
</html>
